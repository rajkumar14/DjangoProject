<h2 style="border="2px" padding="5px""> Edit Page </h2>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<a href="/list/">Back</a>
<form role="form"  method="post" action="">{% csrf_token %}
  Username: <input type="text" name="title" id="title" value={{article.title}}><br><br>
  Content: <input type="text" name="content" id="content" value={{article.content}}><br><br>
  Author: <select name="author" id="author" value={{article.author}}>
	 		{% for i in author %}
 				 <option value="{{i.id}}" >{{i.name}}</option>
	 		{% endfor %}
			</select><br><br>

  <input type="submit" value="Submit">
  <a href="/list/"> <button>Cancel</button> </a>
</form>
