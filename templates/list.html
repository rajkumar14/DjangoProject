<table cellpadding="10px" cellspacing="5px" border="2px" padding="5px">
	<tr>
		<th>Id </th>
		<th> Title </th>
		<th> Author </th>
		<th> Status </th>
	</tr>
	{% for i in artical %}
	<tr>
	<td>{{i.id}}</td>
	<td>{{i.title}}</td>
	<td>{{i.author.name}}</td>
	<td><a href="/edit-artical/{{i.id}}">Edit</a></td>
	</tr>
	{% endfor %}
	
</table>
